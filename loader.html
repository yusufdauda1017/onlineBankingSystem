<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="step1">
        <h2>Step 1</h2>
        <button id="nextStep">Next Step</button>
    </div>

    <div id="step2" style="display: none;">
        <h2>Step 2</h2>
    </div>

    <script>
        // Mock server endpoint for testing
        function mockServerEndpoint() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({ success: true });
                }, 1000);
            });
        }

        document.getElementById('nextStep').addEventListener('click', function () {
            // Mock AJAX request
            mockServerEndpoint()
                .then((data) => {
                    if (data.success) {
                        // Move to the next step if successful
                        document.getElementById('step1').style.display = 'none';
                        document.getElementById('step2').style.display = 'block';
                        // Add history entry
                        history.pushState({ step: 2 }, 'Step 2', '?step=2');
                    } else {
                        alert('Something went wrong.');
                    }
                })
                .catch((error) => console.error('Error:', error));
        });

        // Handle back button navigation
        window.onpopstate = function (event) {
            if (event.state?.step === 1 || !event.state) {
                document.getElementById('step1').style.display = 'block';
                document.getElementById('step2').style.display = 'none';
            } else if (event.state?.step === 2) {
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
            }
        };

        // Handle initial state when the page loads
        const urlParams = new URLSearchParams(window.location.search);
        const step = urlParams.get('step');
        if (step === '2') {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            history.replaceState({ step: 2 }, 'Step 2', '?step=2');
        } else {
            history.replaceState({ step: 1 }, 'Step 1', '?step=1');
        }
    </script>
</body>
</html>
