<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>

    </style>
</head>
<body>

<script>
document.addEventListener('DOMContentLoaded', () => {


    // âœ… SUCCESS Toast (with shake)
    setTimeout(() => {  // Delay success toast to prevent overlapping
        const successToast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.classList.add('shake-success'); // Apply left-right shake effect
                toast.addEventListener('mouseenter', Swal.stopTimer);
                toast.addEventListener('mouseleave', Swal.resumeTimer);
            }
        });

        successToast.fire({
            icon: 'success',
            title: 'Success!',
            text: 'Action completed successfully!',
            customClass: {
                popup: 'custom-toast-success',
                title: 'custom-toast-title',
                icon: 'custom-toast-icon'
            }
        });

    }, 4000);  // 4-second delay before showing success message
});
</script>

</body>
</html>
