<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/1d6525ef6a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="asset/bootstrap-5.0.2/css/bootstrap.min.css" />
    <style>
      :root {
        --primary-color: #559403;
        --primary-hover-color: #005313;
        --background-color: #001f10;
        --text-black: #333;
        --text-white: #f5f5f5;
      }
      .lighter-black {
        color: #77777799;
      }
      .btn-success {
        background-color: var(--primary-hover-color);
        color: var(--text-white);
      }
      .btn-success:hover {
        background-color: var(--primary-color);
        color: var(--text-white);
      }
      /* Fixed Header */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        background-color: var(--background-color);
        z-index: 10;
      }
      .verify-content {
        margin-top: 5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 5rem);
      }
      .verify-header {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        max-width: 600px;
        width: 100%
      }
      .verify-container {
        max-width: 500px;
        width: 100%;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        background-color: var(--text-white);
      }
      #verificationForm{
padding: 0 2rem;
margin: 0;
      }
.fa-lock{
  z-index: 100;
  color: #797979;
}

      .position-relative .form-control {
  padding-right: 2.5rem;
  padding-left: 2.5rem; /* Space for the icon */
}
.input-group .form-control:focus {
    border: 1px solid var(--background-color) !important;
    outline: none !important;
    box-shadow: none !important;
}

#togglePassword {
  color: #6c757d; /* Adjust icon color */
  font-size: 1.2rem;
  z-index: 5; /* Ensure it appears above the input */
}


      .error-message {
        color: red;
        font-size: 0.9rem;
        margin-top: 5px;
      }
    </style>
    <title>Verification</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container d-flex align-items-center justify-content-between">
        <img src="img/logo/logo-1.png" alt="logo" class="img-fluid" style="max-width: 150px" />
        <div class="text-end text-light">
          <p>
            Already have an account?
            <a href="login" class="btn btn-success px-4 mx-3">Log In</a>
          </p>
        </div>
      </div>
    </header>

    <!-- Verification Section -->
    <section id="verification">
      <div class="container verify-content">
        <div class="col-sm-6 px-4">
          <h5 class="lighter-black mb-3 ">Step 3 of 4</h5>
        </div>
        <div class="verify-container col-sm-6">
          <h3 class="btn-success text-center px-4 py-3 verify-header">Create password</h3>
          <p class="text-center py-3">Please create a password</p>
          <form id="verificationForm">
            <!-- Password Input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <div class="input-group position-relative">
                <i class="fas fa-lock position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                <input
                  type="password"
                  id="password"
                  class="form-control py-3 pe-5 ps-5"
                  placeholder="Enter your password"
                  name="password"
                  maxlength="6"
                />
                <i
                  class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 toggle"
                  id="togglePassword"
                  style="cursor: pointer;">
                </i>
              </div>
              <div class="error-message" id="passwordError"></div>
            </div>

            <!-- Confirm Password Input -->
            <div class="mb-3 position-relative">
              <label for="password" class="form-label">confirmed Password:</label>
              <div class="input-group">
                <i class="fas fa-lock position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control py-3 pe-5  password"
                  placeholder="Enter your password"
                  name="password"
                  maxlength="6"
                />
                <i
                  class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 toggle"
                  id="togglePassword"
                  style="cursor: pointer;">
                </i>
              </div>
              <div class="error-message" id="confirmPasswordError"></div>
            </div>
<div class="form-check d-flex align-items-center">
              <input type="checkbox" id="termsCheckbox" class="form-check-input me-2">
              <label for="termsCheckbox" class="form-check-label">
                  I accept the 
                  <a href="terms.html" target="_blank" class="text-primary fw-bold">Terms & Conditions</a>
              </label>
          </div>
      
          <!-- Error Message -->
          <div id="error-message" class="text-danger mt-2"></div>
      

           <button type="submit" class="btn btn-success mt-4 mb-3 w-100">Submit</button>

          </form>
        </div>
      </div>
    </section>

    <script src="asset/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
    <script>
      // Password toggle functionality
const togglePasswords = document.querySelectorAll('.toggle');
const passwords = document.querySelectorAll('.form-control');


togglePasswords.forEach((togglePassword, index) => {
  togglePassword.addEventListener('click', () => {
    const password = passwords[index];

    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);

    // Toggle the icon class
    togglePassword.classList.toggle('fa-eye-slash');
    togglePassword.classList.toggle('fa-eye');
  });
});

// Form Validation
document.getElementById("verificationForm").addEventListener("submit", function (event) {
  event.preventDefault(); // Prevent form submission

  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const passwordError = document.getElementById("passwordError");
  const confirmPasswordError = document.getElementById("confirmPasswordError");
  const termsCheckbox = document.getElementById("termsCheckbox");
  const errorMessage = document.getElementById("error-message");

  passwordError.textContent = "";
  confirmPasswordError.textContent = "";

  let isValid = true;

  if (password.length < 6) {
    passwordError.textContent = "Password must be at least 6 characters.";
    isValid = false;
  }

  if (password !== confirmPassword) {
    confirmPasswordError.textContent = "Passwords do not match.";
    isValid = false;
  }
  if (!termsCheckbox.checked) {
        errorMessage.textContent = "You must accept the Terms & Conditions to proceed!";
        isValid = false;
    }

  if (isValid) {
    passwordError.textContent = "";
    confirmPasswordError.textContent = "";
errorMessage.textContent = "";
    // Proceed with form submission (or you can enable actual submission here)
  }
});

    </script>
  </body>
</html>
