<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction PIN Input</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
<style>
/* Custom styles for the PIN input section */
.pin-input {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.pin-input input {
    width: 60px;
    height: 60px;
    font-size: 24px;
    text-align: center;
    border: 2px solid #ddd;
    border-radius: 10px;
    transition: border-color 0.3s ease;
}

.pin-input input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}
</style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Enter Transaction PIN</h5>
                </div>
                <div class="card-body">
                    <!-- PIN Input Section -->
                    <div class="pin-input">
                        <input type="text" maxlength="1" class="form-control text-center" data-index="0" autofocus>
                        <input type="text" maxlength="1" class="form-control text-center" data-index="1">
                        <input type="text" maxlength="1" class="form-control text-center" data-index="2">
                        <input type="text" maxlength="1" class="form-control text-center" data-index="3">
                    </div>
                    <p class="text-muted mt-3">Please enter your 4-digit transaction PIN.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const pinInputs = document.querySelectorAll('.pin-input input');

        pinInputs.forEach((input, index) => {
            // Allow only numeric input
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (!/^\d*$/.test(value)) {
                    e.target.value = value.slice(0, -1); // Remove non-numeric characters
                }

                // Move focus to the next input if a digit is entered
                if (value.length === 1 && index < pinInputs.length - 1) {
                    pinInputs[index + 1].focus();
                }
            });

            // Handle backspace to move focus to the previous input
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && index > 0 && e.target.value === '') {
                    pinInputs[index - 1].focus();
                }
            });
        });
    });
</script>
</body>
</html>
